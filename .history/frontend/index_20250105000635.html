<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueCert</title>
</head>
<body>
    <h1>TrueCert</h1>
    
    <h2>Issue Certificate</h2>
    <input type="text" id="ipfsHashIssue" placeholder="IPFS Hash" required />
    <button id="issueCertificate">Issue Certificate</button>
    <p id="issueResult"></p>

    <h2>Check Certificate Existence</h2>
    <input type="text" id="ipfsHashCheck" placeholder="IPFS Hash" required />
    <button id="checkCertificate">Check Certificate</button>
    <p id="checkResult"></p>

    <h2>Revoke Certificate</h2>
    <input type="text" id="ipfsHashRevoke" placeholder="IPFS Hash" required />
    <button id="revokeCertificate">Revoke Certificate</button>
    <p id="revokeResult"></p>

    <h2>Get Certificate Details</h2>
    <input type="text" id="ipfsHashGet" placeholder="IPFS Hash" required />
    <button id="getCertificate">Get Certificate</button>
    <p id="getResult"></p>

    <!-- Include Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
