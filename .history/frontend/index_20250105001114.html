<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueCert</title>
</head>
<body>
    <h1>Issue Certificate</h1>
    <input type="text" id="studentName" placeholder="Student Name" required />
    <input type="text" id="por" placeholder="Position or Role" required />
    <input type="text" id="society" placeholder="Society" required />
    <button id="issueCertificate">Issue Certificate</button>

    <h2>Check Certificate Existence</h2>
    <input type="text" id="ipfsHash" placeholder="IPFS Hash" required />
    <button id="checkCertificate">Check Certificate</button>
    <p id="checkResult"></p>

    <h2>Revoke Certificate</h2>
    <input type="text" id="revokeIpfsHash" placeholder="IPFS Hash" required />
    <button id="revokeCertificate">Revoke Certificate</button>
    <p id="revokeResult"></p>

    <h2>Get Certificate Data</h2>
    <input type="text" id="getDataIpfsHash" placeholder="IPFS Hash" required />
    <button id="getCertificateData">Get Certificate Data</button>
    <p id="certificateDataResult"></p>

    <!-- Include Web3.js and app.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
